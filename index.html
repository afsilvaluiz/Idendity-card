<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Haura Studio</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="./images/logo.svg" alt="Logo Haura Studio" />
          </span>
          <img src="./images/HAURA.svg" alt="Luiz Silva photo" id="userImage"/>
        </div>

        <h1 id="userName">Haura Studio</h1>
        <a id="userLink" href="https://github.com/betofsilva" target="_blank">
          <img src="./images/github.svg" alt="Github icon" />
          <span id="userLogin" >hauraStudio</span>
        </a>

        <p id="userBio">Luiz Alberto - Web Developer | 3D Modeler</p>

        <ul id="socialLinks" >
          <li class="youtube" >
            <a href="https://youtube.com" target="_blank">
              <img src="./images/yt.svg" alt="youtube icon" />
            </a>
          </li>

          <li class="instagram" >
            <a href="https://instagram.com" target="_blank">
              <img src="./images/ig.svg" alt="instagram icon" />
            </a>
          </li>

          <li class="facebook" >
            <a href="https://facebook.com" target="_blank">
              <img src="./images/fb.svg" alt="facebook icon" />
            </a>
          </li>

          <li class="twitter" >
            <a href="https://twitter.com" target="_blank">
              <img src="./images/twitter.svg" alt="twitter icon" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
